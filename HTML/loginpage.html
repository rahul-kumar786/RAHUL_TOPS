    <title>Login Page</title>

<body>
    <h2 style="text-align: center;">Login Page</h2>
    <form action="#" method="post" style="max-width: 300px; margin: 0 auto;">
        <label for="username">Username:</label><br>
        <input type="text"  name="username" placeholder="Enter your username" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>
        
        <label for="password">Password:</label><br>
        <input type="password"  name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; margin: 11px 0;"><br>
        
        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white;  ">
    </form>

    
<!--
The Action Attribute
The action attribute defines the action to be performed when the form is submitted.
The method attribute specifies the HTTP method (GET or POST) to be used when submitting the form data:
The <fieldset> element is used to group related data in a form.
The <legend> element defines a caption for the <fieldset> element.
-->
