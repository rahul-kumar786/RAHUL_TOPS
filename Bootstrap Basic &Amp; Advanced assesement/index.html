<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Date Interval</h2>
        <div class="card p-4">
            <div class="form-group">
                <label>From:</label>
                <input type="text" id="dateFrom" class="form-control datetimepicker">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input type="text" id="dateTo" class="form-control datetimepicker">
            </div>
            <button id="calculate" class="btn btn-primary">Calculate</button>

            <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            
            $('.datetimepicker').datetimepicker({
                format: 'MM/DD/YYYY'
            });

            
            $("#calculate").click(function() {
                let startDate = moment($("#dateFrom").val(), "MM/DD/YYYY");
                let endDate = moment($("#dateTo").val(), "MM/DD/YYYY");

                if (!startDate.isValid() || !endDate.isValid()) {
                    alert("Please enter valid dates.");
                    return;
                }

              
                let years = endDate.diff(startDate, 'years');
                let months = endDate.diff(startDate, 'months');
                let weeks = endDate.diff(startDate, 'weeks');
                let days = endDate.diff(startDate, 'days');

                
                $("#result").html(`
                    <h5>Date interval between ${startDate.format("MM/DD/YYYY")} and ${endDate.format("MM/DD/YYYY")}</h5>
                    <ul>
                        <li><strong>In years:</strong> ${years}</li>
                        <li><strong>In months:</strong> ${months}</li>
                        <li><strong>In weeks:</strong> ${weeks}</li>
                        <li><strong>In days:</strong> ${days}</li>
                    </ul>
                `).show();
            });
        });
    </script>

</body>
</html>
