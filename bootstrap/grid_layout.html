
<!--
Grid Classes

The Bootstrap 5 grid system has six classes:  row & 12 column 
.row 

.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)  tablet
.col-md- (medium devices - screen width equal to or greater than 768px) desktop
.col-lg- (large devices - screen width equal to or greater than 992px)  extra large desktop
.col-xl- (xlarge devices - screen width equal to or greater than 1200px) extra x large desktop
.col-xxl- (xxlarge devices - screen width equal to or greater than 1400px) extra xx large desktop

The classes above can be combined to create more dynamic and flexible layouts.
Example: Mobile, tablet, desktop

col-md-6 offset-md-4





-->


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body>  

 <div class="container">
	
	
	<!-- not responsive : 5 col with same size -->
	<div class="row">
		<div class="col bg-danger">Hello</div>
		<div class="col bg-success">Hello</div>
		<div class="col bg-danger">Hello</div>
		<div class="col bg-success">Hello</div>
		<div class="col bg-danger">Hello</div>
	</div>
	
	<br><br>
	
	<!-- not responsive : as 12 grid col -->
	<div class="row">
		<div class="col-3 bg-danger">Hello</div>
		<div class="col-3 bg-success">Hello</div>
		<div class="col-3 bg-danger">Hello</div>
		<div class="col-3 bg-success">Hello</div>
	</div>
	
	<br><br>
	
	<!-- responsive : as 12 grid col-md : desktop(768px) -->
	<div class="row">
		<div class="col-md-3 bg-danger">Hello</div>
		<div class="col-md-3 bg-success">Hello</div>
		<div class="col-md-3 bg-danger">Hello</div>
		<div class="col-md-3 bg-success">Hello</div>
	</div>
	
	<br><br>
	<!-- responsive : same size box withaot col number : desktop(768px) -->
	<div class="row">
		<div class="col-md bg-danger">Hello</div>
		<div class="col-md bg-success">Hello</div>
		<div class="col-md bg-danger">Hello</div>
		<div class="col-md bg-success">Hello</div>
		<div class="col-md bg-danger">Hello</div>
	</div>
	
	<br><br>
	
	<!-- responsive : desktop(768px), tablet(576px) mobile<<576 -->
	<div class="row">
		<div class="col-md-3 col-sm-6 bg-danger">Hello</div>
		<div class="col-md-3 col-sm-6 bg-success">Hello</div>
		<div class="col-md-3 col-sm-6 bg-danger">Hello</div>
		<div class="col-md-3 col-sm-6 bg-success">Hello</div>
	</div>
	
	
	<br><br>
	
	<!-- responsive : offset-md-6  space as per col number -->
	<div class="row">
		<div class="col-md-3 bg-danger">Hello</div>
		<div class="offset-md-6 col-md-3  bg-danger">Hello</div>
	</div>
	
 </div>

 
</body>
</html>
