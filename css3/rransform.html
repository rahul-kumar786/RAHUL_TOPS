<!DOCTYPE html>
<html>
<head>
<style> 

div.test {
  width: 50px;
  height: 50px;
  background: red;
  
  transition-property: width height color font-size;
  transition-duration: 3s;
  transition-timing-function: linear;
  transition-delay: 1s;
  
  /* transition: width 2s linear 1s; */
}

div.test:hover {
  transform: scale(5,5);
  font-size:30px;
  color:#FF0;
}

</style>
</head>
<body>

<h1>Transition </h1>
<div>
	<div class="test" >raj nagar</div>
</div>

</body>
</html>
